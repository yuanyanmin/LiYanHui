<!DOCTYPE html>
<html>
<head>
	<title>栅栏式布局</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.col{
			background-color: #eee;
			height:50px; 
			border: 1px solid #999;
			margin:20px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-xs-6"><div class="col"></div></div>
			<div class="col-md-4 col-xs-6"><div class="col"></div></div>
			<div class="col-md-4 col-xs-12"><div class="col"></div></div>
		</div>
		<div class="row">
			<div class="col-md-3 col-xs-3"><div class="col"></div></div>
			<div class="col-md-6 col-xs-6"><div class="col"></div></div>
			<div class="col-md-3 col-xs-3"><div class="col"></div></div></div>
		<div class="row">
			<div class="col-md-1 col-xs-2"><div class="col"></div></div>
			<div class="col-md-1 col-xs-2"><div class="col"></div></div>
			<div class="col-md-2 col-xs-8"><div class="col"></div></div>
			<div class="col-md-2 col-xs-3"><div class="col"></div></div>
			<div class="col-md-6 col-xs-3"><div class="col"></div></div>
		</div>
	</div>
</body>
</html>
